<div>
   <div style="margin-left: 20px">

     <h3>Favoritos</h3>
     
     <div *ngIf="!(bookmarks$ | async).length">Nenhum favorito adicionado</div>
     
     <ul class="list-unstyled">
       <li *ngFor="let bookmark of bookmarks$ | async">
         <a [routerLink]="['../details']"
         [queryParams]="{lat: bookmark.coord.lat, lon: bookmark.coord.lon}">
         {{ bookmark.name }}
        </a>
        <button class="btn btn-outline-dark btn-sm"
        (click)="removeBookmark(bookmark.id)">X</button>
      </li>
    </ul>
  </div>
    
      <div style="width:80%;margin-left: 20px;">
        <label>Adicionar cidade aos favoritos</label>
        <jv-cities-typeahead [formControl]="searchTypeaheadControl"></jv-cities-typeahead>
      </div>
</div>
